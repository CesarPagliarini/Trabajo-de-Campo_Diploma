{% extends 'layouts/layout.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <figure class="highcharts-figure">
        <div id="container"></div>
        <p class="highcharts-description">
            El grafico representa los servicios contratados durante als estadias y la cantidad de uso de cada uno de ellos.
        </p>
    </figure>

    <script>
        Highcharts.chart('container', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Reporte de Servicios en Estadias'
            },
            subtitle: {
                text: 'Servicios'
            },
            xAxis: {
                categories: [
                    'Masajes',
                    'Spa',
                    'Lavadero',
                    'Tenis',
                    'Buceo',
                    'Bicicleta',
                    'Arqueria'
                ],
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Valores (cantidad)'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Cantidad',
                colorByPoint: true,
                data: {{ service }}
            }]
        });
    </script>

{% endblock %}
