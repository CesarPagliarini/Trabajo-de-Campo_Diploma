{% extends 'layouts/layout.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <h1>{{title}}</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <div class="alert alert-success">
                    {{message}}
                </div>
            {% endfor %}
        </ul>
    {% endif%}

    <h2>Bienvenido, {{request.user.first_name}} {{user.last_name}}</h2>

{% endblock %}
